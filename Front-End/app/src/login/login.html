<div class="col-md-5 col-md-offset-3" style="padding-top: 10%">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Login</h3>
        </div>
        <form role="form" ng-submit="login(email, senha)">
            <div class="box-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" ng-model="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" ng-model="senha" placeholder="Senha" required>
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-success pull-right">Entrar</button>
            </div>
        </form>
    </div>
</div>
