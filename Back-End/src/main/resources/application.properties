# SECURITY
security.password.secret=secret

#SERVIDOR
server.port = 9999

# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/exemplo_avail_forms?autoReconnect=true&useSSL=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.max-active=6
spring.datasource.test-on-borrow=true
spring.datasource.validationQuery=SELECT 1

# LOG
logging.file=target/farma-facil.log
logging.level.com.avail.farmaFacil=INFO
logging.level.com.avail.test.farmaFacil=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN

spring.template.cache = false

#Compactacao
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
